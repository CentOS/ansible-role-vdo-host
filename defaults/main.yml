---
# Defaults variables for role vdo-host

# Physical disks to use - TAKE CARE
vdo_pv_disks: /dev/notadisk

# Volume group name
vdo_vg_name: vdovg

# LVs & Mountpoints
vdo_configs:
  - vg_name: vdovg
    lv_name: lv1
    phys_size: 10G
    virt_size: 50G
    slab_size: 1024
    mount_point: /mnt/vdo1
    fs_type: ext4
    fs_opts: -E nodiscard
  - vg_name: vdovg
    lv_name: lv2
    phys_size: 20G
    virt_size: 100G
    slab_size: 2048
    mount_point: /mnt/vdo2
    fs_type: xfs
    fs_opts: -K

# Zabbix/monitoring part
mirror_zabbix_templates:
  - Template CentOS VDO server
mirror_zabbix_groups:
  - CentOS VDO servers
