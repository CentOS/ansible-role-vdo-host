---
# Defaults variables for role vdo-host

# Physical disks to use - TAKE CARE
vdo_pv_disks: /dev/notadisk

# Volume group name
vdo_vg_name: vdovg

# Logical volume settings
vdo_lv_name: vdolv  # name
vdo_phys_size: 50G  # The underlying VDO volume size
vdo_virt_size: 100G # The thin-provisioned LV on top
vdo_slab_size: 1024 # Slab size in megabytes
